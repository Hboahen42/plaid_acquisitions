services:
  # Acquisitions API application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisitions-app-prod
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    environment:
      # Override specific environment variables if needed
      NODE_ENV: production
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Optional: Mount additional config files
      - ./drizzle.config.js:/app/drizzle.config.js:ro
    networks:
      - acquisitions-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: acquisitions-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro # SSL certificates
    depends_on:
      - app
    networks:
      - acquisitions-network
    restart: unless-stopped
    profiles:
      - nginx

  # Optional: Database migration service
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisitions-migrator
    env_file:
      - .env.production
    command: ['npm', 'run', 'db:migrate']
    networks:
      - acquisitions-network
    profiles:
      - migration
    restart: 'no'

networks:
  acquisitions-network:
    driver: bridge

# Optional: For production monitoring
volumes:
  logs_data:
