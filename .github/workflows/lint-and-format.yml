name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          echo "Running ESLint..."
          npm run lint:fix
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: |
          echo "Running Prettier check..."
          npm run format
        continue-on-error: true

      - name: Annotate ESLint failures
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error::ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."
          exit 1

      - name: Annotate Prettier failures
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Prettier found formatting issues. Run 'npm run format' to fix formatting."
          exit 1

      - name: Check overall status
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Code quality checks failed. Please fix the issues and try again."
          echo "::notice::Run 'npm run lint:fix' to fix ESLint issues"
          echo "::notice::Run 'npm run format' to fix Prettier issues"
          exit 1
